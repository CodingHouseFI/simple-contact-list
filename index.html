<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact List</title>
  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">

  <script src="http://code.jquery.com/jquery-2.2.3.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script src="main.js"></script>
</head>
<body>
  <div class="container">
    <h1>Contact List</h1>
      
    <div class="row">
      <div class="col-xs-12">
        <h3 class='text-center'>New Contact</h3>
        <form class="form-horizontal newContact">
          <div class="form-group">
            <label class="col-sm-2 control-label">Name</label>
            <div class="col-sm-10">
              <input type="text" class="form-control name">
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">Phone</label>
            <div class="col-sm-10">
              <input type="text" class="form-control phone">
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">Email</label>
            <div class="col-sm-10">
              <input type="text" class="form-control email">
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">Image (URL)</label>
            <div class="col-sm-10">
              <input type="text" class="form-control image">
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-default">Add</button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-8 col-xs-offset-2">
        <h3 class='text-center'>Contacts</h3>
        <div class="contacts"></div>
      </div>
    </div>
  </div>
  
  <div class="media template">
    <div class="media-left">
      <a href="#">
        <img class="media-object" src="">
      </a>
    </div>
    <div class="media-body">
      <div class="row">
        <div class="col-xs-12">
          <h4 class="media-heading name">Name</h4>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-4">
          Phone: <span class="phone"></span>
        </div>
        <div class="col-xs-4">
          Email: <span class="email"></span>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
